plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

group = 'pl.nadwey'
version = '1.0.0-alpha.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.javalin:javalin:5.5.0")
    implementation("org.slf4j:slf4j-simple:2.0.7")
    implementation("net.sourceforge.argparse4j:argparse4j:0.9.0")
    implementation("com.google.guava:guava:32.0.0-jre")
    implementation("org.mapdb:mapdb:3.0.9")
    implementation("com.google.code.gson:gson:2.10.1")
    implementation("io.javalin:javalin-rendering:5.5.0")
    implementation("com.github.spullara.mustache.java:compiler:0.9.10")
}

sourceSets {
    myExtra {
        resources {
            srcDirs "src/main/java"
            includes = ["**/*"]
        }
    }
    main {
        resources {
            source myExtra.resources
        }
    }
}

allprojects {
    tasks.withType(Copy).configureEach {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pl.nadwey.NadBin.Main'
        )
    }
}

shadowJar {
    def javaVersion = System.getProperty('java.version').tokenize(".")[0];

    System.out.println(javaVersion);

    archiveFileName = "NadBin-${version}-java${javaVersion}.jar"
}